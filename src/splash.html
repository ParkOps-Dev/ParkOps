<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chargement de ParkOps</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        
        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .progress-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        h1 {
            margin: 0;
            font-weight: 500;
        }
        
        p {
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-tree"></i>
        </div>
        <h1>ParkOps</h1>
        <p>Chargement de l'application...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        let progress = 0;
        
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
            }
            progressBar.style.width = `${progress}%`;
        }, 300);
    </script>
</body>
</html>
